name: ğŸ› ï¸ Generate History Index

on:
  push:
    paths:
      - 'docs/history/*.md'
      - 'utils/history_index.py'
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: ğŸ“¥ Checkout code
        uses: actions/checkout@v3

      - name: ğŸ Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.10'

      - name: ğŸ”§ Install dependencies
        run: pip install -r requirements.txt || true

      - name: ğŸ› ï¸ Run script to generate index
        run: python3 utils/history_index.py

      - name: ğŸ“¤ Commit changes
        run: |
          git config --global user.name "github-actions"
          git config --global user.email "github-actions@github.com"
          git add docs/history/index.md
          git diff --cached --quiet || git commit -m "ğŸ”„ Auto-generate history index"
          git push
        env:
          GH_TOKEN: ${{ secrets.GH_TOKEN_AUTOBOT }}
