name: ü™ê Daily History Generator

on:
  schedule:
    - cron: '0 4 * * *'   # –∫–∞–∂–¥—ã–π –¥–µ–Ω—å –≤ 04:00 UTC
  workflow_dispatch:       # —Ä—É—á–Ω–æ–π –∑–∞–ø—É—Å–∫

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repo
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: 3.10

      - name: Install dependencies
        run: pip install -r requirements.txt

      - name: Run generator
        run: python3 utils/generate-history_index.py

      - name: Commit & Push
        run: |
          git config --global user.name "github-actions"
          git config --global user.email "github-actions@github.com"
          git add docs/history/*.md docs/history_index.md
          git commit -m "üóìÔ∏è –ê–≤—Ç–æ-–≥–µ–Ω–µ—Ä–∞—Ü–∏—è –∏—Å—Ç–æ—Ä–∏–∏ –∑–∞ $(date +'%Y-%m-%d')" || echo "Nothing to commit"
          git push
        env:
          GITHUB_TOKEN: ${{ secrets.GH_TOKEN_AUTOBOT }}
